version: 0.1
env:
  variables:
    editor: oscar
backend:
  phases:
    preBuild:
      commands:
        - ls -al
    build:
      commands:
        - ls -al
        - amplifyPush --simple
    postBuild:
      commands:
        - ls -al
frontend:
  phases:
    preBuild:  # install the files to build
      commands:
        - ls -al
        - cd src/frontapp
        - npm install
    build:
      commands:
        - ls -al
        - npm run build
  artifacts:
    baseDirectory: src/frontapp/dist
    files:
      - '**/*'
  cache:
    paths:
      - src/frontapp/node_modules
  customHeaders:
    - pattern: "**/*"
      headers: # https://infosec.mozilla.org/guidelines/web_security
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "Referrer-Policy"
          value: "same-origin"
        - key: "Feature-Policy"
          value: "microphone 'none'; camera 'none'; notifications 'self'"
